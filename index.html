<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Pay Reward</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="amazon-logo">
          <span class="amazon-text">amazon</span>
          <span class="pay-text">pay</span>
          <div class="amazon-smile"></div>
        </div>
        
        <div class="verification">
          <span class="verified-text">Verified by</span>
          <span class="tiktok-text">TikTok</span>
          <div class="checkmark">✓</div>
        </div>
      </div>

      <div class="amount-section">
        <div class="amount">$750</div>
        <div class="deposit-text">deposited to you</div>
      </div>

      <div class="steps-container">
        <div class="step">
          <div class="step-number">1</div>
          <div class="step-text">Click The Button Below</div>
        </div>
        
        <div class="step">
          <div class="step-number">2</div>
          <div class="step-text">Enter Your Email & Info</div>
        </div>
        
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-text">Complete Recommended Deals</div>
        </div>
        
        <div class="step">
          <div class="step-number">4</div>
          <div class="step-text">Claim Reward & Repeat</div>
        </div>
      </div>

      <button class="get-yours-btn" onclick="https://glitchy.go2cloud.org/aff_c?offer_id=795&aff_id=4035">
        Get Yours →
      </button>

      <div class="trustpilot">
        <span class="excellent">Excellent</span>
        <div class="stars">★★★★★</div>
        <span class="trustpilot-text">Trustpilot</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
